<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Telefones</title>
    <link rel="icon" href="./Images/code.ico" type="image/ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css"> 
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <style>
        body {
            margin: 0;
            font-family: 'Source Code Pro', monospace;
        }
        #contato {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px; 
        }
    </style>
</head>
<body>
    <header>
        <div class="container1">
            <h1>Agenda - Cadastro Telefônico</h1>
            <div class="menu1">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>
    
    <div id="carrossel-telefones">
        <img src="Imagens/celular.jpeg" alt="telefone-celular">
        <img src="Imagens/celulares.jpg" alt="varios-telefones">
        <img src="Imagens/telefoneantigo.jpg" alt="telefone-antigo">
        <img src="Imagens/telefoneantigo2.jpeg" alt="telefone-antigo2">
    </div>

    <section id="contato">
        <div class="container">
            <h2>Entre em Contato</h2>
            <form>
                <div class="form-campo">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div class="form-campo">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-campo">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem"></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container1">
            <p>2024&copy; Tex Corporation - All Rights Reserved</p>
            <ul class="container-flex">
                <li>
                    <a href="#">
                        <img src="./facebook.png" alt="facebook">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./instagram.png" alt="instagram">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./youtube.png" alt="youtube">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <script>
        $(document).ready(function() {
            // Carrossel
            $('#carrossel-telefones').slick({
                autoplay: true,
                autoplaySpeed: 2000,
                dots: true,
                infinite: true,
                slidesToShow: 1,
                slidesToScroll: 1
            });

            $('#telefone').mask('(00) 00000-0000');

            $('form').validate({
                rules: {
                    nome: {
                        required: true
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    telefone: {
                        required: true
                    },
                    mensagem: {
                        required: true
                    }
                },
                messages: {
                    nome: 'Por favor, insira o seu nome',
                    telefone: 'Por favor, insira o seu telefone',
                    email: 'Por favor, insira um e-mail válido',
                    mensagem: 'Por favor, insira sua mensagem'
                },
                errorPlacement: function(error, element) {
                    error.insertAfter(element);  
                },
                submitHandler: function(form) {
                    alert('Formulário enviado com sucesso!');
                    form.submit();
                },
                invalidHandler: function(evento, validador) {
                    let camposIncorretos = validador.numberOfInvalids();
                    if (camposIncorretos) {
                        alert(`Existem ${camposIncorretos} campos incorretos`);
                    }
                }
            });
        });
    </script>
</body>
</html>
